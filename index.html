<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" href="./favicon.svg" type="image/svg+xml" />
		<!-- Title -->
		<title>Navbar</title>
		<!-- Font Awesome Icons CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Google font-family: 'Roboto', sans-serif;-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>
	<body>
		<nav>
			<div class="navbar container">
				<!-- Logo -->
				<div class="navbar__logo">
					<h1 class="navbar__logo__title">Company Name Here</h1>
					<p class="navbar__logo__slogan">Company Slogan Here</p>
				</div>
				<!-- Toggler Button -->
				<div class="navbar__toggler">
					<button class="navbar__toggler__btn">
						<i class="navbar__toggler__btn__icon fa-solid fa-bars"></i>
					</button>
				</div>
				<!-- Menu Items -->
				<ul class="navbar__menu-items">
					<li>
						<a href="">Home</a>
					</li>
					<li>
						<a href="">About</a>
					</li>
					<li>
						<a href="">Contact</a>
					</li>
				</ul>
				<!-- Social Icons -->
				<ul>
					<li>
						<a href="#">
							<i class="fa-brands fa-linkedin"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-brands fa-github"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-brands fa-instagram"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-brands fa-facebook"></i>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</body>
</html>
